num-bigint = "0.4.3"
num-traits = "0.2.14"
phantom_newtype = { git = "https://github.com/dfinity/ic", rev = "release-2023-09-27_23-01" }
rlp = "0.5.2"
serde = "1"
serde_bytes = "0.11"
serde_json = "1"
strum = "0.23.0"
