ethnum = { version = "1.3.2", features = ["serde"] }
futures = "0.3.28"
hex = "0.4"
hex-literal = "0.4.1"
ic-canister-log = "0.2.0"
ic-canisters-http-types = { workspace = true }
ic-cdk = { workspace = true }
ic-cdk-macros = { workspace = true }
ic-cdk-timers = "0.5.0"
ic-crypto-ecdsa-secp256k1 = { git = "https://github.com/dfinity/ic", rev = "release-2023-09-27_23-01" }
ic-crypto-sha3 = { git = "https://github.com/dfinity/ic", rev = "release-2023-09-27_23-01" }
ic-ic00-types = { git = "https://github.com/dfinity/ic", rev = "release-2023-09-27_23-01" }
ic-icrc1-client-cdk = { git = "https://github.com/dfinity/ic", rev = "release-2023-09-27_23-01" }
